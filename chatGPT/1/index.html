<!DOCTYPE html>
<html>
<head>
  <title>Links and Buttons with Hover Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <!-- Link buttons -->
    <a href="#" class="button-link button-link-1">Link 1</a>
    <a href="#" class="button-link button-link-2">Link 2</a>
    <a href="#" class="button-link button-link-3">link 3</a>
    <a href="#" class="button-link button-link-4">link 4</a>

    <!-- Button links -->
    <button class="link-button link-button-1">Button 1</button>
    <button class="link-button link-button-2">Button 2</button>
    <button class="link-button link-button-3">Button 3</button>
    <button class="link-button link-button-4">Button 4</button>
  </div>
</body>
</html>
