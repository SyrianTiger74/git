<!DOCTYPE html>
<html>
<head>
  <title>Football League Result Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Football League Results</h2>
  <table>
    <tr>
      <th>Team</th>
      <th>Matches</th>
      <th>Wins</th>
      <th>Draws</th>
      <th>Losses</th>
      <th>Goals For</th>
      <th>Goals Against</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Team A</td>
      <td>10</td>
      <td>6</td>
      <td>3</td>
      <td>1</td>
      <td>20</td>
      <td>8</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Team B</td>
      <td>10</td>
      <td>5</td>
      <td>3</td>
      <td>2</td>
      <td>18</td>
      <td>12</td>
      <td>18</td>
    </tr>
    <!-- Add more rows for other teams -->
  </table>
</body>
</html>
