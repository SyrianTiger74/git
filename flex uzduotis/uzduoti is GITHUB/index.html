<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title">your result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>great</b>
        <p class="info">
        you scored higher than 65% of 
        the people who have taken the tests,  
        </p>
    </section>

    <section class="summary">
     <h3 class="title">summary</h3>
     <div class="raws">
      <div class="raw">
        <div class="badge">
          <img src="foto/icon-reaction.svg" alt="icon reaction">
          <b>reaction</b>
        </div>
        <p><b>80</b> / 100</p>
      </div>
      <div class="raw">
        <div class="badge">
          <img src="foto/icon-memory.svg" alt="icon memory">
          <b>memory</b>
        </div>
        <p><b>92</b> / 100</p>
      </div>
      <div class="raw">
        <div class="badge">
          <img src="foto/icon-verbal.svg" alt="icon verbal">
          <b>verbal</b>
        </div>
        <p><b>61</b> / 100</p>
      </div>
      <div class="raw">
        <div class="badge">
          <img src="foto/icon-visual.svg" alt="icon visual">
          <b>visual</b>
        </div>
        <p><b>72</b> / 100</p>
      </div>
     </div>
     <button class="btn">continue</button>
    </section>
    </div>

  </div>
  
</body>
</html>
