<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buttons">
    <div class="button-list">
      <button class="button-fill-violet">Užsisakyk naujienlaiškį</button>
      <button class="button-nofill-violet">Užsisakyk naujienlaiškį</button>
      <button class="button-fill-green">Užsisakyk naujienlaiškį</button>
      <button class="button-nofill-green">Užsisakyk naujienlaiškį</button>
      <button class="button-fill-red">Užsisakyk naujienlaiškį</button>
      <button class="button-nofill-red large-size">Užsisakyk naujienlaiškį</button>
    </div>
<br/>
<br/>
    <div class="a-list">
      <a href="#" class="button-fill-violet">Skaityti daugiau</a>
      <a href="#" class="button-nofill-violet">Pirkti dabar</a>
      <a href="#" class="button-fill-green">Skaityti daugiau</a>
      <a href="#" class="button-nofill-green">Pirkti dabar</a>
      <a href="#" class="button-fill-red">Skaityti daugiau</a>
      <a href="#" class="button-nofill-red small-size">Skaityti daugiau</a>
    </div>
  </div>
</body>
</html>
