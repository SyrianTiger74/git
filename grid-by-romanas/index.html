<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container container-15">
    <div class="child-3 green">
      <div class="inner-child blue"></div>
      <div class="inner-child red"></div>
      <div class="inner-child pink"></div>
    </div>
    <div class="child-4 orange">
      <div class="inner-child purple"></div>
      <div class="inner-child pink"></div>
      <div class="inner-child blue"></div>
      <div class="inner-child red"></div>
    </div>
    <div class="child-3 green">
      <div class="inner-child blue"></div>
      <div class="inner-child red"></div>
      <div class="inner-child pink"></div>
    </div>
    <div class="child-4 orange">
      <div class="inner-child purple"></div>
      <div class="inner-child pink"></div>
      <div class="inner-child blue"></div>
      <div class="inner-child red"></div>
    </div>
  </div>

  <div class="container container-15-single-parent">
    <div class="child-large orange"></div>
    <div class="child-large green"></div>
    <div class="child-large red"></div>
    <div class="child-small pink"></div>
    <div class="child-small purple"></div>
    <div class="child-small blue"></div>
    <div class="child-small orange"></div>
    <div class="child-large orange"></div>
    <div class="child-large green"></div>
    <div class="child-large red"></div>
    <div class="child-small pink"></div>
    <div class="child-small purple"></div>
    <div class="child-small blue"></div>
    <div class="child-small orange"></div>
  </div>


  <div class="container container-14">
    <div class="child-1 blue">
      <div class="inner-child-1 orange"></div>
      <div class="inner-child-2 red"></div>
      <div class="inner-child-3 pink"></div>
    </div>
    <div class="child-2 green">
      <div class="inner-child-1 purple"></div>
      <div class="inner-child-2 red"></div>
      <div class="inner-child-3 orange"></div>
      <div class="inner-child-4 blue"></div>
    </div>
    <div class="child-2 orange">
      <div class="inner-child-1 purple"></div>
      <div class="inner-child-2 red"></div>
      <div class="inner-child-3 orange"></div>
      <div class="inner-child-4 blue"></div>
    </div>
    <div class="child-4 pink"></div>
  </div>
  
  <div class="container container-14-single-parent">
    <div class="child-1 blue"></div>
    <div class="child-2 green"></div>
    <div class="child-3 orange"></div>
    <div class="child-4 red"></div>
    <div class="child-5 pink"></div>
    <div class="child-6 purple"></div>
    <div class="child-7 blue"></div>
    <div class="child-8 green"></div>
    <div class="child-9 orange"></div>
    <div class="child-10 red"></div>
    <div class="child-11 pink"></div>
    <div class="child-12 purple"></div>
  </div>
  
  <div class="container container-2">
    <div class="child-1 green"></div>
    <div class="child-2 red"></div>
    <div class="child-3 orange"></div>
    <div class="child-4 blue"></div>
    <div class="child-5 pink"></div>
    <div class="child-6 purple"></div>
  </div>

  <div class="container container-2-span">
    <div class="child-1 green"></div>
    <div class="child-2 red child-large"></div>
    <div class="child-3 orange"></div>
    <div class="child-4 blue child-large"></div>
    <div class="child-5 pink child-large"></div>
    <div class="child-6 purple"></div>
  </div>


</body>
</html>
